<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/registration.css">
    <title>Регистрация</title>
</head>
<body>
<div class="auth">
    <h1 class="chatText">OXIDIZE CHAT</h1>
    <h1 class="text1">Регистрация</h1>
    <form>
        <label class="text3" for="login">Логин</label><br>
        <input type="text" placeholder="Введите логин" name="login" id="login" required><br>

        <label class="text3" for="password">Пароль</label><br>
        <input type="password" placeholder="Введите пароль" name="password" id="password" required><br>

        <label class="text3" for="name">Имя</label><br>
        <input type="text" placeholder="Введите имя" name="name" id="name" required><br>

        <div id="error" class="hidden">Ошибка</div>

        <button id="submit" type="submit">Зарегистрироваться</button><br>
        <span class="account">
            <span>Есть аккаунт?</span>
            <a href="login.html">Войдите</a>
        </span>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/registration.js"></script>

</body>
</html>
