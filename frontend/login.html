<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="login/login.css">
    <title>Вход</title>
</head>
<body>
<div class="auth">
    <h1>Вход</h1>
    <form>
        <label for="login">Логин</label>
        <input type="text" placeholder="Введите логин" name="login" id="login" required>

        <label for="password">Пароль</label>
        <input type="password" placeholder="Введите пароль" name="password" id="password" required>
        <div id="error" class="hidden">Ошибка</div>
        <button id="submit" type="submit">Войти</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="login/login.js"></script>

</body>
</html>
